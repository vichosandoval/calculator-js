<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet">
  <script src="App.js" defer></script>
</head>
<body>
    <section class="calculator">
        <div class="screen">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>

        <div class="buttons">
            <button data-operation class="btn btn-yellow" data-num="*">*</button>
            <button data-operation class="btn btn-yellow" data-num="/">/</button>
            <button data-operation class="btn btn-yellow" data-num="-">-</button>
            <button data-operation class="btn btn-yellow" data-num="+">+</button>

            <button data-number class="btn btn-grey" data-num="9">9</button>
            <button data-number class="btn btn-grey" data-num="8">8</button>
            <button data-number class="btn btn-grey" data-num="7">7</button>
            <button data-number class="btn btn-grey" data-num="6">6</button>
            <button data-number class="btn btn-grey" data-num="5">5</button>
            <button data-number class="btn btn-grey" data-num="4">4</button>
            <button data-number class="btn btn-grey" data-num="3">3</button>
            <button data-number class="btn btn-grey" data-num="2">2</button>
            <button data-number class="btn btn-grey" data-num="1">1</button>
            <button data-number class="btn btn-grey" data-num="0">0</button>
            <button data-number class="btn btn-grey" data-num=".">.</button>
            
            <button data-equals class="btn btn-equal">=</button>
            <button data-all-clear class="btn btn-clear">c</button>
            <button data-delete class="btn btn-del">Del</button>
        </div>
    </section>

</body>
</html>
